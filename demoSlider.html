<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="slider/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="slider/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="dist/img/MV2000/MC2000_Front Closed.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="dist/img/MV2000/MV2000_Front Open.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="dist/img/MV2000/MV2000_Left Side.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="dist/img/MV3000/FrontBackplane.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="dist/img/MV3000/FrontView.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="dist/img/MV3000/FrontWithFanTray.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="dist/img/MV3000/RearBackplane.jpg" data-thumb="images/toystory.jpg" alt="" />
            </div>
        </div>

    </div>
    <script type="text/javascript" src="slider/demo/scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="slider/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
